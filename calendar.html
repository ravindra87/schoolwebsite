<script>const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    
    // Define events for each month
    const events = [
      {
        month: 2, // March
        year: 2023,
        data: [
          { date: 15, title: 'Parent-Teacher Conference' },
          { date: 25, title: 'Field Trip' }
        ]
      },
      {
        month: 3, // April
        year: 2023,
        data: [
          { date: 2, title: 'Spring Break Begins' },
          { date: 8, title: 'Classes Resume' },
          { date: 22, title: 'No School - Holiday' }
        ]
      },
      // Add more months and events as needed
    ];
    
    function createCalendar(month, year) {
      let calendarBody = document.querySelector('.calendar-body');
      let lastDayOfMonth = new Date(year, month + 1, 0).getDate();
      let firstDayOfWeek = new Date(year, month, 1).getDay();
      let date = 1;
      let calendarHTML = '';
    
      for (let i = 0; i < 6; i++) {
        let weekHTML = '<tr>';
    
        for (let j = 0; j < 7; j++) {
          if (i === 0 && j < firstDayOfWeek) {
            weekHTML += '<td></td>';
          } else if (date > lastDayOfMonth) {
            weekHTML += '<td></td>';
          } else {
            let eventHTML = '';
            const event = events.find(e => e.month === month && e.year === year);
            if (event) {
              const eventData = event.data.find(d => d.date === date);
              if (eventData) {
                eventHTML = `<div class="event">${eventData.title}</div>`;
              }
            }
            weekHTML += `<td>${date}${eventHTML}</td>`;
            date++;
          }
        }
    
        weekHTML += '</tr>';
        calendarHTML += weekHTML;
        if (date > lastDayOfMonth) break;
      }
    
      calendarBody.innerHTML = calendarHTML;
      document.querySelector('.month').textContent = `${months[month]} ${year}`;
    }
    
    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      createCalendar(currentMonth, currentYear);
    }
    
    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      createCalendar(currentMonth, currentYear);
    }
    
    createCalendar(currentMonth, currentYear);
    </script>
